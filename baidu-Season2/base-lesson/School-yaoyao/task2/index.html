<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="form1" method="post" onsubmit="return validateAll();">
        <div class="input-item">
            <div class="input-span">名称：</div>
            <input type="text" id="userName" onfocus="showRules(this);" onblur="validate(this);"/>
        </div>
        <div class="validate-info" id="name-validate-info"></div>

        <div class="input-item">
            <div class="input-span">密码：</div>
            <input type="password" id="password" onfocus="showRules(this);" onblur="validate(this);"/>
        </div>
        <div class="validate-info" id="password-validate-info"></div>

        <div class="input-item">
            <div class="input-span">密码确认：</div>
            <input type="password" id="rePassword" onfocus="showRules(this);" onblur="validate(this);" />
        </div>
        <div class="validate-info" id="rePassword-validate-info"></div>

        <div class="input-item">
            <div class="input-span">邮箱：</div>
            <input type="text" id="email" onfocus="showRules(this);" onblur="validate(this);" />
        </div>
        <div class="validate-info" id="email-validate-info"></div>

        <div class="input-item">
            <div class="input-span">手机：</div>
            <input type="text" id="mobile" onfocus="showRules(this);" onblur="validate(this);" />
        </div>
        <div class="validate-info" id="mobile-validate-info"></div>
        <button type="submit" id="submitBtn">提交</button>
        <div class="clr"></div>
    </form>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
