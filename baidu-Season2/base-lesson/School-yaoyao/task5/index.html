<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="grid"></div>
    <div class="objector-red" id="red-obj"></div>
    <div class="objector-blue" id="blue-obj"></div>
    <div class="action">
        <input type="text" id="do-action" class="go-head" value="go"> <button id="start-action" type="button">执行</button>
        <p>允许输入以下值，大小写皆可：</p>
        <ul>
            <li>GO：向蓝色边所面向的方向前进一格（一格等同于正方形的边长）</li>
            <li>TUN LEF：向左转（逆时针旋转90度）</li>
            <li>TUN RIG：向右转（顺时针旋转90度）</li>
            <li>TUN BAC：向右转（旋转180度）</li>
        </ul>
    </div>
    
</body>
<script src="index.js"></script>
</html>
